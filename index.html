<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>

    <!-- css links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
</head>

<body>
    <!-- 1 -->
    <!-- <img id="img1" style="width: 120px; height: 150px;" src="images/bulboff.jpg" alt="Bulb Off"> -->
    <button type="button" class="btn" onclick="turnOn()"> Turn on the light </button>
    <img id="img1" style="width: 120px; height: 150px;" src="images/bulboff.png" alt="Bulb Off">
    <button type="button" class="btn" onclick="turnOff()"> Turn off the light </button>
    <!-- 2 -->
    <button type="button" class="btn-primary" onclick="seeTimeDate()">Click to see time and date</button>

    <p id="demo"> </p>
    <!-- 3 -->
    <p id="amount" contenteditable="true">0</p>
    <button id="changeButton" onclick="changeBackgroundColor()">Change Background</button>
    <!-- 4 -->
    <h1>Simple Calculator</h1>
    <input type="number" id="num1" placeholder="Enter 1st number">
    <select id="operator">
        <option value="add">+</option>
        <option value="subtract">-</option>
        <option value="multiply">*</option>
        <option value="divide">/</option>
    </select>
    <input type="number" id="num2" placeholder="Enter 2nd number">
    <button onclick="calculate()">Calculate</button>
    <p id="result">Result: </p>
    <!-- 5 -->
    <h1>Guessing Game</h1>
    <p>Guess a number between 1 and 100</p>
    <input type="number" id="guessInput">
    <button  type="submit"  onclick="checkGuess()">Submit Guess</button>
    <p id="message"></p>
    <!-- script link -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
